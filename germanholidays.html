<script type="text/html" data-help-name="germanholidays">
    <h3><span style="color: #339900;">Details</span></h3>
    <p>The Node Red <b>Feiertage</b> Node is the ultimative Node to get informations about german holidays.</p>
    <p>It's important to pick the right localisation and timezone settings on your device! You can find more informations <a href="https://github.com/MariusLang/node-red-contrib-feiertage">here</a></p>

    <h3><span style="color: #339900;">Input</span></h3>
    <p>The input can be used to trigger special outputs. The keywords are listed below.</p>
    <ul>
        <li><p><b>isTodayHoliday</b> outputs boolean wether today is holiday</p></li>
        <li><p><b>nextHoliday</b> outputs next holiday</p></li>
        <li><p><b>nextThreeHolidays</b> outputs next 3 holidays</p></li>
        <li><p><b>all</b> outputs every holiday</p></li>
    </ul>

    <h3><span style="color: #339900">Output</span></h3>
    <p>The output can be used to listen to automatic and user triggerd events.</p>
    <p>Every day at 00:01 o'clock the node outputs a boolean value wether today is a holiday.</p>
    <p>Holidays are always listed into an array[3].</p>
    <ul>
        <li><p><b>index 0:</b> english name</p></li>
        <li><p><b>index 1:</b> german name</p></li>
        <li><p><b>index 2:</b> date (yyyy-mm-dd)</p></li>
    </ul>

    <h3><span style="color: #339900">own Holidays</span></h3>
    <p>You can chose up to 10 own dates. Select the day in the first dropdown menu and the month in the second. Chose a name for your holiday and type it into the input field. Don't forget to hit the checkbox to enable your own holiday.</p>
</script>
